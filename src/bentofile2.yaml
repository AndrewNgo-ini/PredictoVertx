service: "predictor2:svc"  # Same as the argument passed to `bentoml serve`
labels:
    owner: bentoml-team
    stage: dev
include:
- "*.py"  # A pattern for matching which files to include in the bento
- "bentoml_configuration2.yml"
python:
    packages:  # Additional pip packages required by the service
    - numpy==1.24.3
    - catboost==1.2
    - "bentoml[grpc]"